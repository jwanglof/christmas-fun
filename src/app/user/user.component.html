<app-player *ngIf="playerData !== null"
            [playerData]="playerData"
            [gameData]="gameData"
            [playerNumber]="playerNumber"
            [looseGiftDiceNumbers]="looseGiftDiceNumbers"
            [takeGiftDiceNumbers]="takeGiftDiceNumbers"></app-player>
<app-player-form *ngIf="playerData === null"
                 [gameData]="gameData"></app-player-form>
