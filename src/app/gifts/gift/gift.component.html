<div class="card" *ngIf="giftIsUpForTheTaking">
  <div class="card-body text-center">
    <img class="avatar rounded-circle img-thumbnail w-100" src="{{giftDownloadUrl}}" alt="{{gift.title}} bild">
    <p class="card-title">{{gift.title}}</p>
    <button type="button"
            (click)="takeGift()"
            *ngIf="allowedToTakeGift"
            class="btn btn-info btn-block">Ta</button>
  </div>
</div>
