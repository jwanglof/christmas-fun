<div class="modal-body">
  Du är aktiv i ett spel som heter <strong>{{gameName}}</strong>.
  <br>
  Vill du fortsätta eller avsluta det spelet?
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="finishGame()">Avsluta</button>
  <button type="button" class="btn btn-primary" (click)="continueGame()">Fortsätt</button>
</div>
