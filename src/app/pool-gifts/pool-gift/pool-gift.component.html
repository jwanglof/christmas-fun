<div class="card" [hidden]="!giftIsUpForTheTaking">
  <div class="card-body text-center">
    <app-gift-image [gameName]="gameData.name" [gift]="gift"></app-gift-image>
    <p class="card-title">{{gift.title}}</p>
    <button type="button"
            (click)="takeGift()"
            [hidden]="!allowedToTakeGift"
            class="btn btn-info btn-block">Ta</button>
  </div>
</div>
